    <script>

			var contener=document.querySelector("#carteles")

				console.log(res)
				
			
				for (var i in res){
					contener.innerHTML+=`<a title='${res[i].titulo}'><img src=${res[i].url_img} width='300px' height='450px'></a>`				
      			}
				
			})
		
		}
