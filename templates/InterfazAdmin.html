<body>
    
<div class="wrapper">

<script>
  var direccion="https://backendcinella.herokuapp.com" //Aqui esta la direccion para cambiarla a Heroku de backend
	var direccionW="http://localhost:5000" //Aqui es la direccion del Frontend
  function funcion(){
    location.href=direccionW
  }
  
  function peliculas(){
    var conte=document.querySelector("#Perfil")
    conte.innerHTML=""

    componentes+="<button id='button' class ='button' onclick='CargarPeliculas()' >Cargar Películas</button>"

    agregar.innerHTML=componentes
  
    

    
  }
  function reseñas(){
    var conte=document.querySelector("#Perfil")
    conte.innerHTML=""
    var agregar=document.querySelector("#Agregar")
    var contenedor=document.querySelector("#Agregar1")
    agregar.innerHTML="<br><center><h1>Reseñas</h1></center><br>"


    fetch(direccion+'/Reseñas/Ver')
			.then(respuesta=>respuesta.json())
			.catch(error=>{
				alert("No hay reseñas para mostrar")
			})
			.then(resp=>{
				console.log(resp)
				for(var a in resp){
					contenedor.innerHTML+=`
					<h2>${resp[a].titulo}</h2>
					<img src="https://images.vexels.com/media/users/3/135118/isolated/preview/676bf0e9f3c16649cd7f426c6dcd755a-signo-de-usuario-plana-con-fondo-redondo-by-vexels.png" width="70px" height="70px" class="img">
       				<label class="label">${resp[a].usuario}</label>
					<textarea rows="3" cols="100" disabled="disabled" id="comentario">${resp[a].reseña}</textarea><br>`
				}
				contener.innerHTML=""
			})

  }
  function funciones(){
    var conte=document.querySelector("#Perfil")
    conte.innerHTML=""
    var agregar=document.querySelector("#Agregar")
    agregar.innerHTML=`<br><center><h1>Funciones de películas</h1></center><br>
    <label>Pelicula:</label><input type="text" class="caja" id="Pelicula"><br>
    <label>Hora:</label><input type="text" class="caja1" id="Hora"><br>
    <button class="button" onclick="crearfuncion()">Agregar Función</button>`

    var contenedor=document.querySelector("#Agregar1")
    contenedor.innerHTML="<table style='margin:auto;'class='funciones'><thead><tr><th>Película</th><th>Estado</th><th>. . .</th></tr></thead><tbody id='funciones' class='funciones'></tbody></table>"
    var contener=document.querySelector("#funciones")
    fetch(direccion+'/Funciones/Ver')
    .then(respuesta=>respuesta.json())
    .catch(error=>{
      console.log("Hubo un error")
    })
    .then(resp=>{
      for(var i in resp){
        if(resp[i].estado==true){
          var estado="Disponible"
        }
        else{
          var estado="No disponible"
        }
        contener.innerHTML+=`<tr>
        <td>${resp[i].pelicula}</td>
        <td>${estado}</td>
        <td><button class="x" onclick="eliminarF('${resp[i].pelicula}','${resp[i].hora}')" >X</button></td></tr>`

      }
    })
  }

  function eliminarF(pelicula,hora){
    fetch(direccion+`/Eliminar/${pelicula}/${hora}`,{
      method:'DELETE',
    })
    .then(respuesta=>respuesta.json())
    .catch(err=>{
      console.log("Error")
    })
    .then(resp=>{
      if(resp.mensaje=="correcto"){
        alert("Función Eliminada Correctamente")
        window.onload=funciones()

      }
    })
  }

  function crearfuncion(){
    var contener=document.querySelector("#funciones")
    var pelicula=document.querySelector("#Pelicula").value
    var hora=document.querySelector("#Hora").value
    var datos={
      'titulo':pelicula,
      'hora':hora
    }
    console.log(datos)
    fetch(direccion+'/Funciones',{
      method:'POST',
      body:JSON.stringify(datos),
      headers:{
        'Content-type':'application/json'
      }
    })
    .then(respuesta=>respuesta.json())

    .catch(error=>{
      console.log("Hubo un error")
    })
    .then(resp=>{
      console.log(resp)
      if(resp.mensaje=="Correcto"){
        alert("Funcion agregada correctamente")
        if(resp.estado==true){
          var estado="Disponible"
        }
        else{
          var estado="No disponible"
        }

        contener.innerHTML+=`<tr>
        <td>${pelicula}</td>
        <td>${estado}</td>
        <td><button class="x" onclick="eliminarF('${pelicula}','${hora}')">X</button></td></tr>`
       
      }
      
    })
  }
  function usuarios(){
    var conte=document.querySelector("#Perfil")
    conte.innerHTML=""
    var agregar=document.querySelector("#Agregar")
    var tablaU="<br><center><h1>Usuarios</h1></center><br>"

    tablaU+="<table id='tabla' class='table' style='margin:auto;'> ";
    tablaU+="<thead><tr><th>Nombre</th>";
    tablaU+="<th>Apellido</th>";
    tablaU+="<th>Usuario</th>";
    tablaU+="</tr></thead>";
    tablaU+="<tbody id='Users'></tbody>"
    agregar.innerHTML=tablaU
    tablaC=document.querySelector("#tabla")
    fetch(direccion+'/Obtener')
    .then(respuesta=>respuesta.json())
    .catch(error=>{
      alert("Hubo un error de carga de clientes")
    })
    .then(resp=>{
      for (var i in resp){
        tablaC.innerHTML+=
      `<tr><th> ${resp[i].nombre}</th>
      <th>${resp[i].apellido}</th>
      <th>${resp[i].usuario}</th></tr>`
      
      }
    })

    var contenedor=document.querySelector("#Agregar1")
    contenedor.innerHTML=""

  }


  function registrar(){
    var contenedor=document.querySelector("#Perfil")
    var c=document.querySelector("#Agregar")
    c.innerHTML=""
    contenedor.innerHTML=`
    <label>Nombre:</label><br><input  id="Nombre" type='text'  style='height: 50px; font-size:25px;' placeholder="Nombre"><br>
				<label>Apellido:</label><br><input type='text' id="Apellido"  style='height: 50px; font-size:25px;' placeholder="Apellido" ><br>
				<label>Usuario:</label><br><input type='text' id="Usuario"  style='height: 50px; font-size:25px;' placeholder="Usuario"><br>
				<label>Contraseña:</label><br><input type='password' id="Contraseña" style='height: 50px; font-size:25px;' placeholder="Contraseña"><br>
				<label>Confirmar Contraseña:</label><br><input type='password' id="ConfContra" style='height: 50px; font-size:25px;' placeholder=" Confirmar Contraseña"><br>
        <button class="modificar" onclick="nuevoAdmin()">Crear</button>`

  }
  function nuevoAdmin(){
    var nombre=document.querySelector('#Nombre').value
            var apellido=document.querySelector('#Apellido').value
            var usuario=document.querySelector('#Usuario').value
            var contraseña=document.querySelector('#Contraseña').value
            var confircontraseña=document.querySelector('#ConfContra').value
            if(contraseña!=confircontraseña){
                alert('La contraseña no es igual')
            }
            else{
                var datos={
                'nombre':nombre,
                'apellido':apellido,
                'usuario':usuario,
                'contraseña':contraseña,
                'tipo':'administrador'
                }
                console.log(datos)
                fetch(direccion+'/Registrar/',{
                    method:'POST',
                    body:JSON.stringify(datos),
                    headers:{
                    'Content-type':'application/json'
                    }
                })
                .then(respuesta=>respuesta.json())
                .catch(err=>{
                    console.log("Error")
                })
                .then(resp=>{
                    if(resp.mensaje=="Correcto"){
                        alert("Usuario registrado corrrectamente")
                        
                    }
                    else{
                        alert("Este usuario ya existe")
                    }
                })

            }
  }



  function CargarPeliculas(){
    $('#files').parse({
		config: {
			delimiter: ",",
			complete: guardarPelis,
		},
		before: function(file, inputElem)
		{
			console.log("Parsing file...", file);
		},
		error: function(err, file)
		{
			alert("Hubo un error")
		},
		complete: function()
		{
			alert("Subida Exitosa")
		}
	});
  }

  async function guardarPelis(results){
      console.log(results.data)
      var datos=results.data;
      var valor=true
      for(i=0;i<datos.length; i++){
        var titulo=datos[i][0]
        var url=datos[i][1]
        var puntuacion=datos[i][2]
        var duracion=datos[i][3]
        var sinopsis=datos[i][4]
        var pelicula={
          'titulo':titulo,
          'url':url,
          'puntuacion':puntuacion,
          'duracion':duracion,
          'sinopsis':sinopsis
        }
        fetch(direccion+'/CargarPeliculas/',{
          method:'POST',
          body:JSON.stringify(pelicula),
          headers:{
            'Content-type':'application/json'
          }
        })
        .then(respuesta=>respuesta.json())
        .catch(err=>{
          alert('Hubo un error')
        })
        .then(resp=>{
          if(resp.mensaje=="Aceptado"){
            
          }
        })
      }
      

  }

  function mostrarpelis(){
    var agregarP=document.querySelector('#Films')

      fetch(direccion+'/TablaPeliculas/')
      .then(respuesta=>respuesta.json())
      .catch(err=>{
        alert("Hubo un error en la muestra de peliculas")
      })
      .then(resp=>{  
        console.log(resp) 
        for(var i in resp){
          agregarP.innerHTML+=`
          <tr>
          <th>${resp[i].titulo}</th>
          <th>${resp[i].puntuacion}</th>
          <th>${resp[i].duracion}</th>
          <th><button class='Editar' onclick="modificarP('${resp[i].titulo}')">Editar</button></th>
          <th><button class='Eliminar' onclick="eliminar('${resp[i].titulo}')">X</button></th>
          </tr>`
          }
        })
  }
  function eliminar(pelicula){
    fetch(direccion+`/Eliminar/${pelicula}`,{
      method:'DELETE',
    })
    .then(respuesta=>respuesta.json())
    .catch(err=>{
      console.log("Error")
    })
    .then(resp=>{
      if(resp.mensaje=="correcto"){
        alert("Pelicula Eliminada Correctamente")
        window.onload=peliculas()

      }
    })
  }


  function modificarP(titulo){
    var contener=document.querySelector("#Agregar")
    var dato={
      'titulo':titulo
    }
    fetch(direccion+'/Cartelera/Ver',{
      method:'POST',
      body:JSON.stringify(dato),
      headers:{
        'Content-type':'application/json'
      }
    })
    .then(respuesta=>respuesta.json())
    .catch(error=>{
      console.log("Error")
    })
    .then(resp=>{
      contener.innerHTML=`
    <h1>Modificando Película: ${titulo}</h1>
    <br>
    <label>Nombre de la película:</label><br>
    <input class="caja" id="nombre" value="${resp.titulo}"><br>
    <label>Url de imagen:</label><br>
    <input class="caja" id="url" value="${resp.url}"><br>
    <label>Puntuación  */10:</label><br>
    <input class="caja" id="puntuacion" value="${resp.puntuacion}"><br>
    <label>Duración:</label><br>
    <input class="caja" id="duracion" value="${resp.duracion}"><br>
    <label>Sinopsis:</label><br>
    <input class="caja" id="sinopsis" value="${resp.sinopsis}"><br>
    <button class="Editar" onclick="editar('${titulo}')">Editar</button>
    <button>Regresar</button>`

    })
    


    

  }
  function editar(titulo){
    var pelicula=document.querySelector("#nombre").value
    var url=document.querySelector("#url").value
    var puntuacion=document.querySelector("#puntuacion").value
    var duracion=document.querySelector("#duracion").value
    var sinopsis=document.querySelector("#sinopsis").value
    var datos={
      'titulo':titulo,
      'tituloN':pelicula,
      'url':url,
      'puntuacion':puntuacion,
      'duracion':duracion,
      'sinopsis':sinopsis
    }

    fetch(direccion+'/Modificar',{
      method:'POST',
      body:JSON.stringify(datos),
      headers:{
        'Content-type':'application/json'
      }
    })
    .then(respuesta=>respuesta.json())
    .catch(err=>{
      console.log("Error al modificar pelicula")
    })
    .then(resp=>{
      if(resp.mensaje=="correcto"){
        alert("Pelicula modificada correctamente")
      }
    })
  }

  function perfil(){
    var user=sessionStorage.usuario
		var contener=document.querySelector("#Perfil")	
    var cont=document.querySelector("#Agregar")
    cont.innerHTML=""
			var perfil={
				'usuario':user
			}
			
			fetch(direccion+'/verUsuario',{
				method:'POST',
          		body: JSON.stringify(perfil),
         		headers:{
           			'Content-type':'application/json'
          		}
			})
			.then(respuesta=>respuesta.json())
			.catch(error=>{
				alert("Hubo un error de mostrar el usuario")
			})
			.then(res=>{
				contener.innerHTML=`
				<table style="margin:auto;"><tr><td><img src='https://w7.pngwing.com/pngs/930/532/png-transparent-computer-icons-personal-web-page-user-name-icon-monochrome-user-tag.png' width='400px' height='400px'></td>
				<td><section><label>Nombre:</label><br><input  id="nombre" type='text' value=${res.nombre} style='height: 50px; font-size:25px;'><br>
				<label>Apellido:</label><br><input type='text' id="apellido" value=${res.apellido} style='height: 50px; font-size:25px;'><br>
				<label>Usuario:</label><br><input type='text' id="usuario" value=${res.usuario} style='height: 50px; font-size:25px;'><br>
				<label>Contraseña:</label><br><input type='text' id="contraseña" value=${res.contraseña} style='height: 50px; font-size:25px;'><br>
				<button class="modificar" onclick="modificar('${res.usuario}')">Modificar</button></section>
				</td></tr></table>`
			})
  }

  function modificar(usuario){
			var nombre=document.querySelector("#nombre").value
			var apellido=document.querySelector("#apellido").value
			var usuarioN=document.querySelector("#usuario").value
			var contraseña=document.querySelector("#contraseña").value
			var datos={
				'usuario':usuario,
				'nombre':nombre,
				'apellido':apellido,
				'usuarioN':usuarioN,
				'contraseña':contraseña
			}
			fetch(direccion+'/Modificarperfil',{
				method:'POST',
          		body: JSON.stringify(datos),
         		headers:{
           			'Content-type':'application/json'
          		}
			})
			.then(respuesta=>respuesta.json())
			.catch(err=>{
				console.log("Hubo un error")
			})
			.then(resp=>{
				if(resp.mensaje=="correcto"){
					alert("Perfil modificado correctamente")
					sessionStorage.setItem("usuario",usuarioN)
				}
				if(resp.mensaje=="Error"){
					alert("Este usuario ya esta usado")
				}
			})
		}

  function cerrar(){
    location.href=direccionW
  }
